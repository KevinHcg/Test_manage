{% extends 'base.html' %}
{% block content %}
  <div class="panel panel-info">
    <div class="panel-heading"> 新增版本 </div>
    <div class="panel-body">

      <form method="post" action="/sgin/add_version/" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}
        <div class="form-group">
          <label class="col-sm-2 control-label">版本</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="version_name" required>
          </div>
        </div>



        <div class="form-group">
          <label class="col-sm-2 control-label">项目</label>
          <div class="col-sm-10">
            <select class="form-control" name="event_ids" multiple>
              {% for event in events %}
                <option value={{ event.id }}>{{ event.name }}</option>
              {% endfor %}

            </select>
          </div>
        </div>

        <button class="btn btn-block btn-primary" type="submit">保存</button>
      </form>
      {% if error %}
        <p class="danger"> {{ error }}</p>
      {% endif %}
      <p><a href="/sgin/version" class="btn btn-info">返回列表</a></p>
    </div>
  </div>
{% endblock %}
