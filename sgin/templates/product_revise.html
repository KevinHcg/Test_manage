{% extends 'base.html' %}
{% block content %}
  <div class="panel panel-info">
    <div class="panel-heading"> 产品完成信息 </div>
    <div class="panel-body">

      <form method="post" action="/sgin/product_revise/{{ demand.id }}" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}


      <div class="form-group">
          <label class="col-sm-2 control-label">PRD原型实际开始时间</label>
          <div class="col-sm-10">
            <input class="form-control" type="datetime-local" name="prd_actual_start_time" required>
          </div>
        </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">PRD原型实际完成时间</label>
          <div class="col-sm-10">
            <input class="form-control" type="datetime-local" name="prd_actual_completion_time" required>
          </div>
        </div>

            <div class="form-group">
          <label class="col-sm-2 control-label">PRD原型地址</label>
          <div class="col-sm-10">
              <input class="form-control" type="text" name="prd" required>
          </div>
        </div>

        <button class="btn btn-block btn-primary" type="submit">保存</button>
      </form>
      {% if error %}
        <p class="danger"> {{ error }}</p>
      {% endif %}
      <p><a href="/sgin/demand/{{ demand.id }}" class="btn btn-info">返回需求详情页</a></p>
    </div>
  </div>
{% endblock %}
