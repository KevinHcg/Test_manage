{% extends 'base.html' %}
{% block content %}
  <div class="panel panel-info">
    <div class="panel-heading"> 单需求报告 </div>
    <div class="panel-body">

      <form method="post" action="/sgin/single_demand_report/{{ demand.id }}" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}
          <div>
              <p>【{{ demand.name }}】测试报告</p>
          </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">测试人员：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="tester">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">岗位：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="position">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">耗时：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="time_consuming">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">用例总数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="total_cases">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">用例已执行数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="executed_cases">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">用例无效数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="invalid_cases">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">用例通过数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="pass_cases">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">BUG总数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="bug_total">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">一级BUG数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="level_1">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">二级BUG数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="level_2">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">三级BUG数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="level_3">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">四级BUG数：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="level_4">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">主要问题：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="main_problems">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">优化建议：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="suggested_optimization">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">遗留问题：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="remaining_problems">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">问题等级：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="problem_level">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">问题类型：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="problem_types">
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">解决对策：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="solutions">
          </div>
        </div>



          <div class="form-group">
          <label class="col-sm-2 control-label">风险：</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="risk">
          </div>
        </div>

        <button class="btn btn-block btn-primary" type="submit">保存</button>
      </form>
      {% if error %}
        <p class="danger"> {{ error }}</p>
      {% endif %}
      <p><a href="/sgin/demand/{{ demand.id }}" class="btn btn-info">返回需求详情页</a></p>
    </div>
  </div>
{% endblock %}
