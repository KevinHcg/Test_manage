{% extends 'base.html' %}
{% block content %}
  <div class="panel panel-info">
    <div class="panel-heading"> 提测 </div>
    <div class="panel-body">

      <form method="post" action="/sgin/measure/{{ demand.id }}" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}

{#          <p>需求id：{{ demand.id }}</p>#}
{#          <p>需求名称：{{ demand.name }}</p>#}
      <div class="form-group">
            <label class="col-sm-2 control-label">提测范围</label>
      <div class="col-sm-10">
          <select class="form-control" name="row_status">

                <option value="全部" {% if row_status == '全部' %} selected="selected" {% endif %}>全部</option>
                <option value="部分" {% if row_status == '部分' %} selected="selected" {% endif %}>部分</option>
            </select>
      </div>
      </div>



        <div class="form-group">
          <label class="col-sm-2 control-label">提测内容</label>
          <div class="col-sm-10">
              <textarea class="form-control" name="summary" rows="3" cols="136" maxlength="500" required></textarea>
          </div>
        </div>

          <div class="form-group">
          <label class="col-sm-2 control-label">提测时间</label>
          <div class="col-sm-10">
            <input class="form-control" type="datetime-local" name="measure_time">
          </div>
        </div>



        <button class="btn btn-block btn-primary" type="submit">保存</button>
      </form>
      {% if error %}
        <p class="danger"> {{ error }}</p>
      {% endif %}
      <p><a href="/sgin/demand/{{ demand.id }}" class="btn btn-info">返回需求详情页</a></p>
    </div>
  </div>
{% endblock %}
